- hosts: all
  become: yes 
  tasks:
    - name: Stop the service if running
      service:
        name: app.service
        state: stopped
      ignore_errors: yes 

    - name: Copy the binary artifact
      copy:
        src: app
        dest: /home/ubuntu/app
        mode: '0755'

    - name: Create systemd service file
      copy:
        dest: /etc/systemd/system/app.service
        content: |
          [Unit]
          Description=My Go App
          After=network.target

          [Service]
          User=ubuntu
          ExecStart=/home/ubuntu/app
          Restart=always

          [Install]
          WantedBy=multi-user.target

    - name: Start and Enable the service
      systemd:
        name: app.service
        state: started
        enabled: yes
        daemon_reload: yes
